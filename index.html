<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Monoton&display=swap" rel="stylesheet">

    <!-- Font -->
    <script src="https://kit.fontawesome.com/f62bba440f.js" crossorigin="anonymous"></script>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    

</head>
<body>
    <main>
        <h1>The  Ultimate<br>Rock,  Paper,  Scissors</h1>
    </main>
    <section id="playground">
        <div class="card">
            <div class="profile">
                <img src="images/player.png" alt="player">
                <div>
                    <h2>Player:</h2>                
                    <h2 class="score player-score">0</h2>
                </div>
            </div>
            <div class="items">
                <div class="box player-items rock">
                    <img src="images/rock.jpeg" alt="Rock image">
                </div>
                <div class="box player-items paper">
                    <img src="images/paper.jpeg" alt="Paper image">
                </div>
                <div class="box player-items scissor">
                    <img src="images/scissor.jpeg" alt="Scissor image">
                </div>
                
                
            </div>
        </div>

        <div class="card-2">
            race to 5 wins the game!
        </div>

        <div class="card">
            <div class="profile">
                <img src="images/computer.png" alt="player">
                <div>
                    <h2>Computer:</h2>
                    <h2 class="score computer-score">0</h2>
                </div>
                
            </div>
            <div class="items">
                <div class="box computer-items rock" >
                    <img src="images/rock.jpeg" alt="Rock image">
                </div>
                <div class="box computer-items paper" >
                    <img src="images/paper.jpeg" alt="Paper image">
                </div>
                <div class="box computer-items scissor" >
                    <img src="images/scissor.jpeg" alt="Scissor image">
                </div>                                
            </div>
        </div>
    </section>
    <section>
        <div class="box reset">reset game?</div>
    </section>

    <footer>
        <p></p><small>Copyright Â© 2022 micypac</small> <a href="https://github.com/micypac/rps_game"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
